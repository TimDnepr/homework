<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-telergramm.css">
    <title>Document</title>
</head>
<body>
    <form method="POST">
       <div>
            <input placeholder="Your name" type="text" id="name">
            <p id="error-name" class="error-message">
            </p>
        </div> 
        <div>
            <input placeholder="Your mail" type="email" id="email">
            <p id="error-email" class="error-message">
            </p>
        </div> 
        <button id="button" type="submit">
            Send info
        </button>
    </form>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div>
                    <img  width="50px" height="50px" src="http://nazari.com.ua/wp-content/uploads/2020/11/success.png" alt="">
                </div>
                <p>
                    Success!
                </p>
                <p class="close"> ok</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
